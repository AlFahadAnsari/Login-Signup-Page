<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--bootstrap  -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>
    


   <div class="main">

     <h1 id="h1"> sign in</h1>
     <div id="underline"></div>



     <div class="inputs-container">

        <form action="">

            <div class="inputs-div" id="namediv">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="" id="name" class="fill"  placeholder="Name" required>
             </div>


             <div class="inputs-div" >
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="" id="emain" class="fill"  placeholder="mail" required>
             </div>
    
             <div class="inputs-div">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="" id="password" class="fill" placeholder="password" required>
             </div>
    
             <div>
                <span id="spn">lost password </span><a href="#">click here</a>
             </div>


             <div class="bts-div p-3 text-center">

                <button class="btn btn-success p-2  mx-2" id="signin">sign in</button>
                <button class="btn btn-success p-2 mx-2" id="signup">signup</button>
                


             </div>

        </form>


     </div>

   </div>





    <script src="index.js"></script>

</body>
</html>
